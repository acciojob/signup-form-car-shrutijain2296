<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<div>
			<label for = "name">Name</label><br>
			<input type = "text" name = "Name" required placeholder = "Name"><br><br>
		</div>

		<div>
			<label for = "email">Email</label><br>
			<input type = "email" name = "Email" required placeholder = "Email"><br><br>
		</div>

		<div>
			<label for = "gender">Gender</label><br>
			Male<input type = "radio" name = "Gender" required><br>
			female<input type = "radio" name = "Gender" required><br><br>
		</div>

		<div>
			<label for = "Car Brands" placeholder = "--Please choose an option--">Car Brands</label>
			<select name = "Car Brands" id = "car" >
				<option value = "BMW">BMW</option>
				<option value = "Audi">Audi</option>
				<option value = "Mercedez">Mercedez</option>
		</div>
		
		<br>
		<br>
		
		<div>
			<label for = "age">Age</label><br>
			<input type = "text" name = "Age" required placeholder = "Age"><br><br>
		</div>

		<div>
			<label for = "DOB">DOB</label><br>
			<input type = "date" name = "dob" required><br><br>
		</div>

		<div>
			<label for = "Phone Number">Phone Number</label><br>
			<input type = "tel" name = "phone number" placeholder = "xxx-xxx-xxxx"><br><br>
		</div>

		<div>
			<label for = "password">Password</label><br>
			<input type = "password" name = "password" required placeholder = "Password"><br><br>
		</div>

		<div>
			<label for = "i agree to the TOS">I agree to the TOS</label>
			<input type = "checkbox" name = "i agree to the TOS" required><br><br>
		</div>

		<div>
			<input type = "submit" value = "Submit"><br><br>
		</div>
		
	</form>

</body>

</html>
