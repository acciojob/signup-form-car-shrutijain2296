<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		<div>
			<label for = "name">Name*</label>
			<input type = "text" name = "Name" id = "name" required placeholder = "Name"><br><br>
		</div>

		<div>
			<label for = "email">Email*</label>
			<input type = "email" name = "Email" id = "email" placeholder = "Email" required><br><br>
		</div>

		<div>
			<label for = "gender">Gender*</label>
			<input type = "radio" id = "gender_m" name = "gender" required>
			<label for = "gender_m">Male</label>
			<input type = "radio" id = "gender_f" name = "gender" required>
			<label for = "gender_f">Female</label>
			
		</div><br>

		<div>
			<label for = "cars">Car Brands*</label>
			<select id = "cars" required>
				<option value = "" disabled selected>--Please choose an option--</option>
				<option value = "bmw">BMW</option>
				<option value = "audi">Audi</option>
				<option value = "mercedez">Mercedez</option>
			</select>
		</div>
		
		<br>
		
		 <div>
	        <label for = "age">Age*</label>
	        <input type = "number" required placeholder = "Age" id = "age">
	     </div>
		<br>

		<div>
			<label for = "dob">DOB*</label>
			<input type = "date" id = "dob" required><br><br>
		</div>

		<div>
			<label for = "tel">Phone Number</label>
			<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx" required><br><br>
		</div>

		<div>
			<label for = "password">Password*</label>
			<input type = "password" id = "password" required placeholder = "Password"><br><br>
		</div>

		<div>
			<input type = "checkbox" id = "tos">
			<label for = "tos">I agree to the TOS</label><br><br>
		</div>

		<div>
			<button type = "submit">Submit</button<br><br>
		</div>
		
	</form>

</body>

</html>
